<div id="lightgallery" class="grid" data-masonry='{ "itemSelector": ".grid-item", "gutter": 2,
"percentPosition": true}'>

    
{% directory path: {{page.var1}} %}

<div data-src={{ file.url }}>
   {% assign test = forloop.index | modulo: 7 %}
  {% case test %}
      {% when 1, 2, 3 %}
          <img  src= {{ file.url }}  class="grid-item" style="object-fit: cover; width: 16%; margin-bottom:2px">
      {% when 4 ,5, 6 %}
          <img  src= {{ file.url }}  class="grid-item" style="object-fit: cover; width: 32%; margin-bottom:2px">
      {% else%}
          <img  src= {{ file.url }}  class="grid-item" style="object-fit: cover; width: 48%; margin-bottom:2px"> 
      {% endcase %}
  

</div>

{% enddirectory %}
</div>

</body>

<script src="/assets/lightgallery-2.0.1/dist/lightgallery.umd.js"></script>

<script src="/assets/lightgallery-2.0.1/dist/plugins/fullscreen/lg-fullscreen.min.js"></script>

<script src="/assets/lightgallery-2.0.1/dist/plugins/zoom/lg-zoom.min.js"></script>

<script src="/assets/lightgallery-2.0.1/dist/plugins/thumbnail/lg-thumbnail.min.js"></script>

<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

<script>
    lightGallery(document.getElementById('lightgallery'),{
  plugins: [lgFullscreen, lgZoom, lgThumbnail]});
</script>
